<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <tbody>
    <h2>Here are your list of <span data-th-text="${number}"></span> cards</h2>
    <div class="card-container">
      <div th:each="path : ${listOfPaths}" >
        <img th:src="${path}" alt="image here">
      </div>
    </div>
  </tbody>
</body>
</html>
